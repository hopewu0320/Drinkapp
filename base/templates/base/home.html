{% extends 'base/main.html' %}

{% block content %}
<style>
    .product-container{
        display: flex;
        flex-wrap: wrap;  
        justify-content:space-evenly;
        flex-direction: row;
        background-color:aqua;
        height: 300px;
        border:1px solid red;
    }
</style>
    <div class="product-container" >
        {% for drink in drinks %}
            {% if forloop.counter <= 3 %}
                <div>
                    <img src="static/{{ drink.image }}" alt="{{ drink.name }}" width="300" height="200">
                    <div>
                        <a href="{% url 'productinfo' drink.id %}">{{drink.name}}</a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        
    </div>
    <div class="product-container" style="background-color: #fdf2e3;">

                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
