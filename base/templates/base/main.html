<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>drinkapp</title>
    <style>
        .login{
            display:grid;
            grid-template-columns: 5fr 2fr;
        }
        
        
    </style>
</head>
<!--
    Navbar分成兩個區塊 一個是功能 一個是使用者登入
-->
<body>
    <div class="login">
        <div>
            <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;" > 
                <div class="container-fluid">
                  <a class="navbar-brand" >Hope茶店</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">首頁</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'cart' %}">購物車</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>

        <div>
            <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;" > 
                <div class="container-fluid">
                  
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      
                      {% if request.user.is_authenticated %}
                        <div >
                            <li class="nav-item">
                            <p>Hello {{request.user.username}} ! <a class="nav-link" href="{% url 'logout' %}" style="display:inline;">Logout</a></p>
                            </li>
                        </div>
                        {% else %}
                        <div >
                            <li class="nav-item">
                            <p>Not Sign up Yet? Click <a class="nav-link" href="{% url 'login' %}" style="display:inline;">Login</a></p>
                            </li>
                        </div>
                      {% endif %}
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </div>
    {% block content %}{% endblock content %}
</body>
</html>
